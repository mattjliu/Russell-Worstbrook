# ====================== Expressions for stats ====================== 
shooting:

  FG:
    - 'from the field'
  FG3:
    - 'from 3'
    - 'from beyond the arc'
    - 'from deep'
  FT:
    - 'from the line'
    - 'on free throws'

  figure:
    pct:
      verb:
        - 'shot'
      format: 
        - ' {:.1%}'

    ratio:
      verb:
        - 'went'
      format:
        - ' {}'

TOV:
  - 'had {} turnovers'

PLUS_MINUS:
  - 'had a plus-minus of {}'
  - 'ended with a plus-minus of {}'
  - 'finished {}'
  - 'ended {}'

PTS:
  - 'scored only {} points'
  - 'recorded only {} points'

